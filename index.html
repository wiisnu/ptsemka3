<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="showcase">
        <div class="video-container">
            <video src="Video for login.mp4" autoplay muted loop id="myVideo"></video>
        </div>
        <div class="content">
            <!-- Form as a popup in the center -->
            <div class="login-popup">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="loginButton">Login</button>
                </form>
                <p>Or sign in with</p>
                <div class="social-buttons">
                    <button class="google">Google</button>
                    <button class="apple">Apple</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("password");

        form.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevents the default form submission behavior

    if (username.value === "wisnugacor666" && email.value === "wisnuganteng28@gmail.com" && password.value === "12345") {
        console.log("Login successful!");
        window.location.href = "index.html"; // Redirect to the new page
    } else {
        console.log("Login failed!");
        alert("Paswword salah lur");
        password.value = ""; // Clear the password field
        email.value = "";    // Clear the email field
        username.value = ""; // Clear the username field
    }
});

    </script>
</body>
</html>
